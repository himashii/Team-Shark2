apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: carts
        image: 893832139868.dkr.ecr.us-west-2.amazonaws.com/shopping-cart
        ports:
        - containerPort: 3002